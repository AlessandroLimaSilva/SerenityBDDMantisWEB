serenity.project.name=SerenityBDDMantisWEB

#FOR_EACH_ACTION / BEFORE_AND_AFTER_EACH_STEP / AFTER_EACH_STEP / FOR_FAILURES / DISABLED
serenity.take.screenshots=FOR_EACH_ACTION
serenity.step.delay=500
serenity.console.colors = true
#NORMAL,QUIET,VERBOSE
serenity.logging=VERBOSE
serenity.verbose.steps=TRUE
serenity.browser.maximize=true
serenity.browser.width=1366
serenity.browser.height=728


# scenario, story, feature, never
serenity.restart.browser.for.each=SCENARIO
serenity.restart.browser.each.scenario=true
serenity.use.unique.browser=true
serenity.driver.capabilities=requireWindowFocus:true;
#firefox chrome iexplorer phantomjs htmlunit
#webdriver.base.url=
webdriver.timeouts.implicitlywait=5000
webdriver.wait.for.timeout=5000
webdriver.chrome.driver=${user.dir}/src/test/resources/chromedriver
webdriver.firefox.driver=${user.dir}/src/test/resources/geckodriver
#webdriver.chrome.driver=/usr/local/bin/chromedriver
webdriver.opentelemetry.enabled=false
webdriver.remote.opentelemetry.enabled=false
webdriver.autodownload = false
serenity.opentelemetry.enabled=false
#webdriver.managers.exclude=chrome
#webdriver.provided.type=EXTERNAL
#webdriver.remote.driver=http://0.0.0.0:4444/wd/hub
#webdriver.driver=chrome
webdriver.remote.driver=chrome
webdriver.remote.url=http://selenium-hub:4444
#webdriver.driver=edge
webdriver.remote.driverOptions.args=--headless,--pt-BR
chrome_preferences.intl.accept_languages=pt-BR
chrome.switches= --lang=br,--headless,--start-maximized,--incognito,--disable-dev-shm-usage, --disable-web-security, --disable-gpu, --no-sandbox,--ignore-certificate-errors, --disable-download-notification
